<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      margin-bottom: 8px;
      display: block;
    }

    select, input[type="checkbox"] {
      margin-bottom: 16px;
    }

    .poll-form {
      display: none;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
    }

    .toggle-buttons label {
      display: flex;
      align-items: center;
    }

    .toggle-buttons input {
      margin-right: 5px;
    }

    /* Add your custom styling here */
  </style>
</head>
<body>

<!-- Poll Type Dropdown -->
<label for="poll-type">Select Poll Type:</label>
<select id="poll-type" onchange="showPollForm()">
  <option value="multiple-choice">Multiple Choice</option>
  <option value="image-poll">Image Poll</option>
  <option value="meeting-poll">Meeting Poll</option>
  <option value="ranking-poll">Ranking Poll</option>
</select>

<!-- Poll Forms -->
<div id="multiple-choice-form" class="poll-form">
  <!-- Multiple Choice Poll Form -->
  <h2>Multiple Choice Poll</h2>
  <!-- Add your multiple choice poll form elements here -->
</div>

<div id="image-poll-form" class="poll-form">
  <!-- Image Poll Form -->
  <h2>Image Poll</h2>
  <!-- Add your image poll form elements here -->
</div>

<div id="meeting-poll-form" class="poll-form">
  <!-- Meeting Poll Form -->
  <h2>Meeting Poll</h2>
  <!-- Add your meeting poll form elements here -->
</div>

<div id="ranking-poll-form" class="poll-form">
  <!-- Ranking Poll Form -->
  <h2>Ranking Poll</h2>
  <!-- Add your ranking poll form elements here -->
</div>

<!-- Settings Tab -->
<div id="settings-tab">
  <h2>Settings</h2>
  <!-- Add your settings elements here -->
</div>

<!-- Toggle Buttons -->
<div class="toggle-buttons">
  <label for="toggle1">
    <input type="checkbox" id="toggle1">
    Toggle 1
  </label>

  <label for="toggle2">
    <input type="checkbox" id="toggle2">
    Toggle 2
  </label>
  <!-- Add more toggle buttons as needed -->
</div>

<script>
  function showPollForm() {
    // Hide all poll forms
    var pollForms = document.querySelectorAll('.poll-form');
    pollForms.forEach(function(form) {
      form.style.display = 'none';
    });

    // Show the selected poll form
    var selectedPollType = document.getElementById('poll-type').value;
    var selectedForm = document.getElementById(selectedPollType + '-form');
    if (selectedForm) {
      selectedForm.style.display = 'block';
    }
  }
</script>

</body>
</html>
